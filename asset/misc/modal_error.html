<!doctype html>
	<html>
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width,initial-scale=1">
			<base href="../../">
			<title>token error</title>
			<link rel="stylesheet" href="asset/css/bootstrap.min.css" />
			<style type="text/css">
				body {
					text-align : center;
					padding-top : 30px;
					overflow : hidden;
				}
				img {
					display : block;
					margin : auto;
					max-height : 200px;
					max-width : 200px;
				}
			</style>
		</head>
		<body>
			<section class="container">
				<img src="asset/img/token/faceplant/faceplant_large.png" alt="error panda" />
				<h1>Error!</h1>
				<div class="alert alert-block alert-error">
					<h3>There was an error trying to load this token.</h3>
					<p>Please reload your browser once this window closes in <span id="timer">5</span> seconds and try again.</p>
				</div>
				<a href="javascript:window.close();" class="btn">Close window now</a>
			</section>
			
			<script type="text/javascript">
				setTimeout(window.close, 5000);
				var countdown = setInterval(function(){
					var timer = document.getElementById('timer');
					timer.innerHTML = parseInt(timer.innerHTML, 10) - 1;
				}, 1000);
			</script>
		</body>
	</html>
